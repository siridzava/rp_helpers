function remove() {
	var node = event.target;
  	node.parentNode.remove();
}


function get_values() {
	console.log(document.getElementById("global").children);
	var players = document.getElementById("global").children;
	var count = players.length;
	var guys = [];
	for (i = 0; i < count; i++) {
		var name = players[i].children[0].value;
		var ini = players[i].children[1].value;
		res = {name: name, ini: ini};
		guys.push(res);
	}
	return guys;
}

function make_list(values) {
	values.sort(function(a,b) { 
		return b.ini - a.ini
	});
	console.log(values);

}

function add_three_characters() {
	add_character();
	add_character();
	add_character();
}

const sortBtn = document.getElementById('sort');
sortBtn.addEventListener('click', sortMyArr);

const addBtn = document.getElementById('add');
addBtn.addEventListener('click', add_character)

function sortMyArr() {
	let list = document.getElementById('list')
	// while (list.firstChild) {
 //    list.removeChild(list.firstChild);
	// }
	list.innerHTML = '';
	let arr = get_values();
	arr.sort(function(a,b) { 
		return b.ini - a.ini
	});

	// const stack = document.getElementById('list');
	arr.forEach((obj) => {

		let para = document.createElement("p");
		para.classList.add('listed');
		para.innerHTML = `${obj.name}:   ${obj.ini}`
		list.append(para)
		// stack.insertAdjacentHTML('beforeend', list_el);
	});

}
